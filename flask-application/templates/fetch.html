<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch QR Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css') }}">
</head>
<body>
    
    <div class="uk-container uk-margin-top">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="/">Home</a></li>
                    <li><a href="/fetch">Fetch</a></li>
                    <li><a href="/inserter">Inserter</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-medium uk-text-center">Fetch QR Codes</h1>
        <form class="uk-form-stacked uk-margin-medium-bottom" method="POST">
            <div class="uk-margin">
                <label class="uk-form-label" for="manufacturer_id">Manufacturer ID:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="manufacturer_id" name="manufacturer_id">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="manufacturer_name">Manufacturer Name:</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="manufacturer_name" name="manufacturer_name">
                </div>
            </div>
            <div class="uk-margin uk-text-center">
                <button class="uk-button uk-button-primary" type="submit">Fetch QR Codes</button>
            </div>
        </form>

        {% if qr_codes %}
            <h2 class="uk-heading-small uk-text-center">QR Codes</h2>
            <div class="uk-grid uk-child-width-1-3@m uk-child-width-1-1@s uk-text-center" uk-grid>
                {% for qr_code in qr_codes %}
                    <div>
                        <div class="uk-card uk-card-default uk-card-body uk-margin-small-bottom">
                            <h3 class="uk-card-title">Manufacturer: {{ qr_code['manufacturer'] }}</h3>
                            <p>ID: {{ qr_code['id'] }}</p>
                            <p>QR Code Hash: {{ qr_code['qrcode_hash'] }}</p>
                            <img src="{{ qr_code['qr_img_url'] }}" alt="QR Code">
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
</body>
</html>
